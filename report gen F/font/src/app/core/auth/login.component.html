<div class="login-container">
  <div class="login-form">
    <div class="login-header">
      <div class="logo">O</div>
      <h2>Welcome Back</h2>
      <p class="subtitle">Sign in to your OOREDOO Report Builder account</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form-content">
      <mat-form-field appearance="outline">
        <mat-label>Email Address</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email" />
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input 
          matInput 
          [type]="hidePassword ? 'password' : 'text'" 
          formControlName="password" 
          placeholder="Enter your password" 
        />
        <button 
          mat-icon-button 
          matSuffix 
          type="button"
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <button 
        mat-raised-button 
        color="primary" 
        type="submit" 
        class="login-button"
        [disabled]="isSubmitting || loginForm.invalid">
        {{ isSubmitting ? 'Signing In...' : 'Sign In' }}
      </button>
      
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
    </form>
    
    <div class="register-link">
      <p>Don't have an account? <a routerLink="/register">Create one here</a></p>
    </div>
  </div>
</div>
